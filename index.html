<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-array</title>
</head>
<body>
    <h1>Multi-array</h1>


    <script>

        const num = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];
    for (let index = 0; index < num.length; index++) {
      document.write(`<h3>"Row ${index}"</h3>`)
      for (let i = 0; i < num[index].length; i++) {
        document.write(`"${num[index][i]}" <br>`)
      }
    }
    </script>
</body>
</html>
